  "/v1/discovery/search":
    get:
      tags:
      - discovery
      summary: Search/browse contents
      description: |-
        Full‑text search over the OpenSearch index with optional filters; results are **hydrated from the CMS** (with cache) before returning.

        **Auth:** Optional — unauthenticated users can browse.

        ### Filters
        - `q`: free‑text query
        - `media_type`: `audio` or `video`
        - `category`, `language`
        - `date_from`, `date_to` (publication date range)
        - Pagination via `limit` and `offset`
      operationId: browse_v1_discovery_search_get
      parameters:
      - name: q
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Full‑text query.
          title: Q
        description: Full‑text query.
      - name: media_type
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            pattern: "^(audio|video)$"
          - type: 'null'
          description: Filter by media type.
          title: Media Type
        description: Filter by media type.
      - name: category
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Filter by category (exact match).
          title: Category
        description: Filter by category (exact match).
      - name: language
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Filter by language code (e.g., `ar`, `en`).
          title: Language
        description: Filter by language code (e.g., `ar`, `en`).
      - name: date_from
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date
          - type: 'null'
          description: 'Filter: publication date from (inclusive).'
          title: Date From
        description: 'Filter: publication date from (inclusive).'
      - name: date_to
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date
          - type: 'null'
          description: 'Filter: publication date to (inclusive).'
