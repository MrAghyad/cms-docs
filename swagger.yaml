---
openapi: 3.1.0
info:
  title: CMS
  version: 0.1.0
paths:
  "/health":
    get:
      tags:
      - system
      summary: Health
      operationId: health_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  "/v1/auth/token":
    post:
      tags:
      - auth
      summary: Issue JWT access token
      description: |-
        Authenticates a user with email and password and returns a short‑lived JWT access token.

        ### Notes
        - Use this token in the `Authorization: Bearer <token>` header for protected endpoints.
        - The token reflects the user's active status and current roles at issuance time.
        - If credentials are invalid or the account is inactive, the server returns **401 Unauthorized**.
      operationId: issue_token_v1_auth_token_post
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/LoginIn"
        required: true
      responses:
        '200':
          description: Authentication succeeded; JWT returned.
          headers:
            Cache-Control:
              description: Clients should not cache tokens.
              schema:
                type: string
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TokenOut"
              examples:
                success:
                  summary: Successful login
                  value:
                    access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid email or password, or user is inactive.
          headers:
            WWW-Authenticate:
              description: Authentication scheme required (e.g., Bearer).
              schema:
                type: string
          content:
            application/json:
              examples:
                invalid_credentials:
                  summary: Bad email/password
                  value:
                    detail: invalid_credentials
                inactive_user:
                  summary: User is inactive
                  value:
                    detail: inactive_user
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
  "/v1/users":
    post:
      tags:
      - users
      summary: Create a new user (admin only)
      description: |-
        Creates a new user and returns the created record.

        ### Notes
        - **Admin** permissions are required (enforced by `require_admin`).
        - The returned `roles` field is an array of role names.
      operationId: create_user_v1_users_post
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserCreate"
        required: true
      responses:
        '201':
          description: User successfully created.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UserOut"
              examples:
                created:
                  summary: Created user
                  value:
                    id: 5d2a8c1f-6c53-4b1a-9f9a-c5f1f3e3c0d1
                    email: editor@example.com
                    is_active: true
                    roles:
                    - editor
                    created_at: '2025-08-14T20:30:15Z'
        '401':
          description: Missing/invalid credentials.
          headers:
            WWW-Authenticate:
              description: Authentication scheme (e.g., Bearer).
              schema:
                type: string
          content:
            application/json:
              examples:
                missing:
                  summary: No token
                  value:
                    detail: Not authenticated
                invalid:
                  summary: Bad token
                  value:
                    detail: Could not validate credentials
        '403':
          description: Authenticated but not authorized (admin required).
          content:
            application/json:
              examples:
                forbidden:
                  summary: Not admin
                  value:
                    detail: forbidden
        '409':
          description: Email already exists.
          content:
            application/json:
              examples:
                conflict:
                  value:
                    detail: email_exists
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
      security:
      - OAuth2PasswordBearer: []
  "/v1/users/me":
    get:
      tags:
      - users
      summary: Get my profile
      description: |-
        Returns the authenticated user's profile.

        ### Notes
        - Requires a valid `Authorization: Bearer <token>` header.
      operationId: me_v1_users_me_get
      responses:
        '200':
          description: Current user profile.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UserOut"
              examples:
                me:
                  summary: Profile example
                  value:
                    id: 5d2a8c1f-6c53-4b1a-9f9a-c5f1f3e3c0d1
                    email: editor@example.com
                    is_active: true
                    roles:
                    - editor
                    created_at: '2025-08-14T20:30:15Z'
        '401':
          description: Missing/invalid credentials.
          headers:
            WWW-Authenticate:
              description: Authentication scheme (e.g., Bearer).
              schema:
                type: string
          content:
            application/json:
              examples:
                missing:
                  summary: No token
                  value:
                    detail: Not authenticated
                invalid:
                  summary: Bad token
                  value:
                    detail: Could not validate credentials
      security:
      - OAuth2PasswordBearer: []
  "/v1/users/{user_id}/roles":
    put:
      tags:
      - users
      summary: Set user roles (admin only)
      description: |-
        Replaces the user's roles with the provided list.

        ### Notes
        - **Admin** permissions required.
        - Supply an array of role assignments; roles not listed will be removed.
        - Idempotent: sending the same set multiple times results in the same state.
      operationId: set_user_roles_v1_users__user_id__roles_put
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          description: User UUID
          title: User Id
        description: User UUID
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/AssignRoleIn"
              description: List of roles to set (full replacement)
              default: []
              title: Payload
      responses:
        '200':
          description: Roles updated; the full user object is returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UserOut"
              examples:
                updated:
                  summary: User roles updated
                  value:
                    id: 5d2a8c1f-6c53-4b1a-9f9a-c5f1f3e3c0d1
                    email: editor@example.com
                    is_active: true
                    roles:
                    - admin
                    - editor
                    created_at: '2025-08-14T20:30:15Z'
        '401':
          description: Missing/invalid credentials.
          content:
            application/json:
              examples:
                missing:
                  summary: No token
                  value:
                    detail: Not authenticated
                invalid:
                  summary: Bad token
                  value:
                    detail: Could not validate credentials
          headers:
            WWW-Authenticate:
              schema:
                type: string
              description: Authentication scheme (e.g., Bearer).
        '403':
          description: Authenticated but not authorized (admin required).
          content:
            application/json:
              examples:
                forbidden:
                  summary: Not admin
                  value:
                    detail: forbidden
        '404':
          description: User not found.
          content:
            application/json:
              examples:
                not_found:
                  value:
                    detail: user_not_found
        '422':
          description: Validation error.
  "/v1/roles":
    get:
      tags:
      - roles
      summary: List all roles (admin only)
      description: |-
        Returns the complete list of system roles. This endpoint is **restricted to admins** via the `require_admin` dependency.

        ### Notes
        - Typical roles include `admin`, `editor`, and `viewer`.
        - Use this endpoint to populate role pickers in admin UIs.
      operationId: list_roles_v1_roles_get
      responses:
        '200':
          description: List of roles.
          content:
            application/json:
              schema:
                items:
                  "$ref": "#/components/schemas/RoleOut"
                type: array
                title: Response List Roles V1 Roles Get
              examples:
                example:
                  summary: Roles list
                  value:
                  - id: 8c6a3a45-2e6c-4a1a-8d8b-9c7f2b0d7a21
                    name: admin
                    created_at: '2025-08-10T12:34:56Z'
                  - id: 0b1a98e2-754a-4d63-a53c-18d3b5a0d5e1
                    name: editor
                    created_at: '2025-08-10T12:35:05Z'
                  - id: b0efc8b8-1df4-41cf-8b20-0a3f7e0f92d3
                    name: viewer
                    created_at: '2025-08-10T12:35:12Z'
        '401':
          description: Missing/invalid credentials.
          headers:
            WWW-Authenticate:
              description: Authentication scheme (e.g., Bearer).
              schema:
                type: string
          content:
            application/json:
              examples:
                missing_token:
                  summary: No token
                  value:
                    detail: Not authenticated
                invalid_token:
                  summary: Bad token
                  value:
                    detail: Could not validate credentials
        '403':
          description: Authenticated but not authorized (admin role required).
          content:
            application/json:
              examples:
                forbidden:
                  summary: Not admin
                  value:
                    detail: forbidden
        '422':
          description: Request validation error.
      security:
      - OAuth2PasswordBearer: []
  "/v1/contents":
    post:
      tags:
      - contents
      summary: Create content (staff only)
      description: |-
        Creates a new content item (podcast episode, documentary, etc.).

        **Auth:** Editors/Admins only (via `require_staff`).

        **Body shape:** validated by the domain entity in the service layer Required fields include at least `title`; optional fields include `description`, `categories`, `language`, `duration`, and `publication_date`.
      operationId: create_content_v1_contents_post
      security:
      - OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              title: Payload
      responses:
        '201':
          description: Content created.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ContentOut"
              examples:
                created:
                  summary: Created content
                  value:
                    id: 7e6f5a20-5a62-4e25-9b02-8a8af5f1a901
                    title: 'Episode 1: Origins'
                    description: How it all started.
                    categories:
                    - documentary
                    language: ar
                    duration: 1800
                    publication_date: '2025-08-01'
                    created_at: '2025-08-14T20:12:44Z'
                    updated_at: '2025-08-14T20:12:44Z'
                    media:
                      id: 2e2e6f0f-2b83-4f1d-8c18-3f6e5b6f7fcd
                      content_id: 7e6f5a20-5a62-4e25-9b02-8a8af5f1a901
                      media_type: video
                      source: external
                      media_provider: youtube
                      external_url: https://youtube.com/watch?v=abc123
                      created_at: '2025-08-14T20:12:44Z'
                      updated_at: '2025-08-14T20:12:44Z'
        '401':
          description: Not authenticated.
        '403':
          description: Authenticated but not authorized (staff required).
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
    get:
      tags:
      - contents
      summary: List/browse contents
      description: Returns a paginated list of content items. Searches by full‑text
        (`q`) and supports filters. **Auth:** Optional. If provided, additional personalization/visibility
        may apply.
      operationId: list_contents_v1_contents_get
      parameters:
      - name: q
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Free-text search query.
          title: Q
        description: Free-text search query.
      - name: media_type
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            pattern: "^(audio|video)$"
          - type: 'null'
          description: Filter by media type.
          title: Media Type
        description: Filter by media type.
      - name: category
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Filter by category (exact match).
          title: Category
        description: Filter by category (exact match).
      - name: language
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Filter by language code (e.g., `ar`, `en`).
          title: Language
        description: Filter by language code (e.g., `ar`, `en`).
      - name: status
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            pattern: "^(draft|published)$"
          - type: 'null'
          description: Filter by content status.
          title: Status
        description: Filter by content status.
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          minimum: 1
          description: Page size (1–100).
          default: 20
          title: Limit
        description: Page size (1–100).
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          description: Offset for pagination.
          default: 0
          title: Offset
        description: Offset for pagination.
      responses:
        '200':
          description: List of content items (paginated via `limit`/`offset`).
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ContentOut"
                title: Response List Contents V1 Contents Get
              examples:
                list:
                  summary: List example
                  value:
                  - id: 7e6f5a20-5a62-4e25-9b02-8a8af5f1a901
                    title: 'Episode 1: Origins'
                    description: Incredible teams
                    categories:
                    - documentary
                    - football
                    language: ar
                    duration: 1800
                    publication_date: '2025-08-01'
                    created_at: '2025-08-14T20:12:44Z'
                    updated_at: '2025-08-14T20:12:44Z'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
